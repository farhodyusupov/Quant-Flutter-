name: quant_flutter_new
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  #STATE_MANAGER
  flutter_bloc: ^8.0.1

  #SERVICES
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  dio: ^4.0.0

  #UI
  flutter_svg: ^1.0.3
  chart_sparkline: ^1.0.8
  flutter_custom_clippers: ^2.0.0
  carousel_slider: ^4.0.0
  fl_chart: ^0.41.0
  dotted_border: ^2.0.0+2
  sliding_up_panel: ^2.0.0+1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/drawerIcons/
    - assets/icons/perevodIcons/
    - assets/icons/oplataIcons/
    - assets/backgrounds/

  fonts:


    - family: Proxima
      fonts:
        - asset: assets/fonts/FontsFree-Net-proxima_nova_reg-webfont.ttf

